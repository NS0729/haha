name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          echo "Installed packages:"
          npm list --depth=0
      
      - name: Validate Wrangler config
        run: |
          if [ ! -f "wrangler.toml" ]; then
            echo "❌ Error: wrangler.toml not found"
            exit 1
          fi
          echo "✅ wrangler.toml found"
          echo "Config content:"
          cat wrangler.toml
          echo ""
          echo "Validating config syntax..."
          # Check for common issues
          if grep -q "database_id = \"your-database-id-here\"" wrangler.toml; then
            echo "⚠️  Warning: database_id placeholder found (this is OK, it's commented out)"
          fi
      
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "❌ Error: CLOUDFLARE_API_TOKEN secret is not set"
            echo "Please add it at: https://github.com/NS0729/haha/settings/secrets/actions"
            echo "Get your token at: https://dash.cloudflare.com/profile/api-tokens"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "❌ Error: CLOUDFLARE_ACCOUNT_ID secret is not set"
            echo "Please add it at: https://github.com/NS0729/haha/settings/secrets/actions"
            echo "Find your Account ID at: https://dash.cloudflare.com (right sidebar)"
            exit 1
          fi
          echo "✅ Secrets are configured"
      
      - name: Verify Wrangler installation
        run: |
          echo "Checking Wrangler installation..."
          npx wrangler --version
          echo "Wrangler version check passed"
          npm list wrangler
          echo "Package check passed"
      
      - name: Validate Worker file
        run: |
          if [ ! -f "worker/index.js" ]; then
            echo "❌ Error: worker/index.js not found"
            exit 1
          fi
          echo "✅ Worker file exists"
          echo "File size: $(wc -c < worker/index.js) bytes"
          echo "First 5 lines:"
          head -5 worker/index.js
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: ./
        continue-on-error: false
        env:
          WRANGLER_SEND_METRICS: false
          NODE_ENV: production
          WRANGLER_LOG: debug
        id: deploy
      
      - name: Check deployment result
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Common causes:"
          echo "1. GitHub Secrets not configured"
          echo "2. Invalid API Token"
          echo "3. Invalid Account ID"
          echo "4. Worker name conflict"
          echo ""
          echo "Please check:"
          echo "- Secrets: https://github.com/NS0729/haha/settings/secrets/actions"
          echo "- Actions logs for detailed error"
      
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully"
          echo "Worker URL: https://jewelry-api.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"

