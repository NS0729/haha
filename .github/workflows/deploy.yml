name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate Wrangler config
        run: |
          if [ ! -f "wrangler.toml" ]; then
            echo "Error: wrangler.toml not found"
            exit 1
          fi
          echo "✓ wrangler.toml found"
      
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "⚠️  Warning: CLOUDFLARE_API_TOKEN secret is not set"
            echo "Please add it at: https://github.com/NS0729/haha/settings/secrets/actions"
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "⚠️  Warning: CLOUDFLARE_ACCOUNT_ID secret is not set"
            echo "Please add it at: https://github.com/NS0729/haha/settings/secrets/actions"
          fi
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: ./
        continue-on-error: false
        env:
          WRANGLER_SEND_METRICS: false
      
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully"
          echo "Worker URL: https://jewelry-api.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"

